<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    
<script src="https://kit.fontawesome.com/9061f523a2.js" crossorigin="anonymous"></script>

    <title>Lista de juegos pendientes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand lead text-white fw-bolder" href="#">Lista de juegos pendientes</a>
        
      </div>
    </nav>

    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert"></div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        
        <div>
          <form>
            <div class="row mt-3">
              <div class="col-sm-4 d-sm-flex align-items-center">
                <label class="m-sm-0">Titulo</label>
                <input
                  type="text"
                  id="title"
                  class="form-control m-sm-2"
                  placeholder="Title"
                />
              </div>
              <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">URL de la imagen</label>
                <input
                  type="text"
                  id="imageUrl"
                  class="form-control m-sm-2"
                  placeholder="https://imagen.jpg"
                />
              
            </div>
            <div class="row">
              <div class="px-sm-2 col-sm-10 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">Descripcion</label>
                <input
                  type="text"
                  id="description"
                  class="form-control m-sm-2"
                  placeholder="Description"
                />
              </div>
              
              
              <div class="col-sm-2 justify-contend-end mt-2">
                <button type="button" 
                class="
                btn btn-primary 
                btn-block"
                  id="add"
                >
                  Agregar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div >
          <div class="alert alert-danger d-none" role="alert" id="alertUpdate"></div>
          <form class="container pt-3 d-none" id="formUpdate">
            <div class="row mt-3">
              <div class="col-sm-4 d-sm-flex align-items-center">
                <label class="m-sm-0">Titulo</label>
                <input
                  type="text"
                  id="titleUpdate"
                  class="form-control m-sm-2"
                  
                />
              </div>
              <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">URL de la imagen</label>
                <input
                  type="text"
                  id="imageUrlUpdate"
                  class="form-control m-sm-2"
                  
                />
              
            </div>
            <div class="row">
              <div class="px-sm-2 col-sm-10 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">Descripcion</label>
                <input
                  type="text"
                  id="descriptionUpdate"
                  class="form-control m-sm-2"
                  
                />
              </div>
              
              
              <div class="col-sm-2 justify-contend-end mt-2">
                <button type="button" 
                class="
                btn btn-primary 
                btn-block"
                  id="btnUpdate"
                >
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="mt-5 " id="table">
          <table class="table table-striped" >
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">ImageURL</th>
                
                <th scope="col">
                  <div class="d-flex jusstify-content-center">In library</div>
                </th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
      </div>
    </main>
    <footer class=" bg-dark " >
      <div class="container">
        <div class="row justify-content-between">

            <div class="col-lg-4 mb-lg-0 text-center mt-2">
                <h4 class="text-uppercase text-white fw-bold ">Localizacion</h4>
                <p class="lead text-white fw-bolder">
                    Mi casita!
                    20 de noviembre #93
                </p>
            </div>
            <div class="col-lg-4 mb-lg-0 text-center mt-4 ">
              <p class="lead text-white fw-bolder">
                By: Edy Rodriguez 
            </p>
            </div>
            <div class="col-lg-4 mb-7 text-center mb-lg-0 mt-2">
                <h4 class="text-uppercase text-white fw-bold">Redes</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-instagram"></i></a>
                <br>
            </div>
            
        </div>
        
    </div>
    <p class="text-white fs-5 fw-bold text-center p-2">Todos los derechos reservados S.A, de C.V</p>
    </footer>
    <script src="js/index.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <style>
    body{
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
footer{
    margin-top: auto;
}
  </style>
</html>
