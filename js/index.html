<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Lista de juegos pendientes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de juegos pendientes</a>
        
      </div>
    </nav>

    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert"></div>

        <div>
          <form>
            <div class="row mt-3">
              <div class="col-sm-4 d-sm-flex align-items-center">
                <label class="m-sm-0">Titulo</label>
                <input
                  type="text"
                  id="title"
                  class="form-control m-sm-2"
                  placeholder="Title"
                />
              </div>
              <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">Link de compra</label>
                <input
                  type="text"
                  id="imageUrl"
                  class="form-control m-sm-2"
                  placeholder="https://steam.com"
                />
              </div>
            </div>
            <div class="row">
              <div class="px-sm-2 col-sm-10 d-sm-flex align-items-center mt-2 mt-sm-0">
                <label class="m-sm-0">Descripcion</label>
                <input
                  type="text"
                  id="description"
                  class="form-control m-sm-2"
                  placeholder="Description"
                />
              </div>
              
              
              <div class="col-sm-2 justify-contend-end mt-2">
                <button type="button" 
                class="
                btn btn-primary 
                btn-block"
                  id="add"
                >
                  Agregar
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="mt-5 " id="table">
          <table class="table table-striped" >
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Buy!</th>
                
                <th scope="col">
                  <div class="d-flex jusstify-content-center">In library</div>
                </th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
